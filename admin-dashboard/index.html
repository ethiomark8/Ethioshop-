<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EthioShop - Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>EthioShop Admin Dashboard</h1>
            <div class="user-info">
                <span id="userName">Admin User</span>
                <button id="logoutBtn" class="btn btn-secondary">Logout</button>
            </div>
        </header>

        <!-- Stats Cards -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">üë•</div>
                <div class="stat-info">
                    <h3>Total Users</h3>
                    <p id="totalUsers" class="stat-value">0</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üì¶</div>
                <div class="stat-info">
                    <h3>Total Products</h3>
                    <p id="totalProducts" class="stat-value">0</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üõí</div>
                <div class="stat-info">
                    <h3>Total Orders</h3>
                    <p id="totalOrders" class="stat-value">0</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üí∞</div>
                <div class="stat-info">
                    <h3>Total Revenue</h3>
                    <p id="totalRevenue" class="stat-value">ETB 0</p>
                </div>
            </div>
        </div>

        <!-- Content Sections -->
        <div class="content-grid">
            <!-- Recent Orders -->
            <div class="card">
                <div class="card-header">
                    <h2>Recent Orders</h2>
                    <button class="btn btn-small" onclick="viewAllOrders()">View All</button>
                </div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Order ID</th>
                                <th>Buyer</th>
                                <th>Total</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="ordersTable">
                            <tr>
                                <td colspan="4" class="text-center">Loading...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Recent Products -->
            <div class="card">
                <div class="card-header">
                    <h2>Recent Products</h2>
                    <button class="btn btn-small" onclick="viewAllProducts()">View All</button>
                </div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Product</th>
                                <th>Seller</th>
                                <th>Price</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="productsTable">
                            <tr>
                                <td colspan="4" class="text-center">Loading...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="card">
            <div class="card-header">
                <h2>Quick Actions</h2>
            </div>
            <div class="card-body">
                <div class="actions-grid">
                    <button class="btn btn-primary" onclick="manageUsers()">üë• Manage Users</button>
                    <button class="btn btn-primary" onclick="manageProducts()">üì¶ Manage Products</button>
                    <button class="btn btn-primary" onclick="viewReports()">üìä View Reports</button>
                    <button class="btn btn-primary" onclick="systemSettings()">‚öôÔ∏è System Settings</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
